<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Display KML Layers</title>

		<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
		<script src="https://js.arcgis.com/3.20/"></script>

		<script>
			var map;
			require(["esri/map", "esri/layers/KMLLayer", "dojo/domReady!"], function(Map, KMLLayer) {
				map = new Map("map1", {
					center: [-122.4479, 37.7531],
					zoom: 12,
					basemap: "streets"
				});

				var kmlUrl = "https://drive.google.com/drive/folders/1ePf8X_Shf9xHwiBsmq8AopSwWMWdyN00?usp=sharing/Sinatest.kml";
				var kml = new KMLLayer(kmlUrl);
				map.addLayer(kml,1);

			});
		</script>

		<style>
			html, body, #map1 {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}
		</style>

	</head>

	<body>
		<div id="map1"></div>
	</body>
</html>
