<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
		<script src="https://js.arcgis.com/3.20/"></script>

		<title>HomeButton Widget</title>

		<script>
			var map;
			require(["esri/map", "esri/dijit/Search", "esri/dijit/HomeButton", "dojo/domReady!"], function(Map, Search, HomeButton) {
					map = new Map("map1", {
					center: [-122.4479, 37.7531],
					zoom: 12,
					basemap: "streets"
				});
				var search = new Search({
					map: map,
					enableButtonMode: true,
					enableHighlight: true,
					enableLabel: true
					}, "search");
					search.startup();
				var home = new HomeButton({
					map: map}, "HomeButton");
					home.startup();

			});
		</script>

		<style>
			html, body, #map1 {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}
			#search {
				display: block;
				position: absolute;
				z-index: 90;
				top: 20px;
				right: 20px;
			}
			#HomeButton {
				position: absolute;
				top: 95px;
				left: 20px;
				z-index: 50;
			}
		</style>
	</head>
	<body>
		<div id="map1"></div>
		<div id="search"></div>
		<div id="HomeButton"></div>
	</body>
</html>
