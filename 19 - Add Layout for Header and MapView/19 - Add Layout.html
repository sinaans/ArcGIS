<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add Layout for Header</title>

		<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
		<script src="https://js.arcgis.com/3.20/"></script>

		<script>
			var map;
			require(["esri/map", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/parser", "dojo/domReady!"], function(Map, BorderContainer, ContentPane, parser) {
				parser.parse();
				map = new Map("map1", {
				center: [-122.4479, 37.7531],
				zoom: 12,
				basemap: "streets"
				});

			});
		</script>

		<style>
			html, body {
				background-color: midnightblue;
				width:99%;
				height:99%;
			}

			#map1 {
				border-radius: 5px;
				width:99%;
				height: 88%;
				margin: 0.5% 0.5% 0.5% 0.5%;
			}

			#header {
				border:solid 1px azure;
				border-radius:5px;
				overflow:hidden;
				background: linear-gradient(steelblue,#fff);
				height: 30px;
				margin: 10px 8px 0px 8px;
			}
		</style>

	</head>

	<body>
		<div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props=" design:'headline'" style="width:100%; height:100%;">
			<div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props=" region:'top'"></div>
			<div id="map1" data-dojo-type="dijit/layout/ContentPane" data-dojo-props=" region:'center'"></div>
		</div>
	</body>
</html>
